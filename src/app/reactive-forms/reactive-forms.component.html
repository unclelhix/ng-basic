<div class="card" style="width: 40rem;">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <div class="container">
      <form [formGroup]="customerForm">
        <div *ngIf="errorMessage.length > 0">
          <div class="alert alert-danger" role="alert">
            {{errorMessage}}
          </div>
        </div>
        <div *ngIf="isSuccess">
          <div class="alert alert-success" role="alert">
            Cutsomer Successfully {{status}}!
          </div>
        </div>
      <div class="form-group row">
        <label for="firstName" class="col-sm-4 col-form-label">First Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-4 col-form-label">Last Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="lastName" formControlName ="lastName" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="birthday" class="col-sm-4 col-form-label">Birth Date:</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" id="birthday" formControlName ="birthday">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">Email:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" formControlName ="email" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="mobileNumber" class="col-sm-4 col-form-label">Mobile #:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="mobileNumber" formControlName ="mobileNumber" required>
        </div>
      </div>
    </form>
    </div>
    <div class="col-auto text-right">
      <button class="btn btn-success" (click)="save()">Submit</button>
    </div>
  </div>
</div>
